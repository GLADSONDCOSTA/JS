<html>
    <head>
        <title>
            anagram
        </title>
    </head>
    <body>
        <input type="text"  id="t1" placeholder="Enter the String1"/>
        <button onclick="FirstNonrep()">First Non Repeated</button>
        <button onclick="Firstrep()">Last Repeated</button>
        <button onclick="Lastrep()">First Repeated</button>
        <button onclick="rev()">Reverse</button>

        <script>
            function FirstNonrep(){
                var s1 = document.getElementById("t1").value;
                var s2=s1.split("");
                var res="";
                for(var i=0;i<s2.length;i++){
                    var count=0;
                    for(var j=0;j<s2.length;j++){
                        if(s2[i]==s2[j]){
                            count++;
                        }
                    }
                    if(count<=1){
                        res=s2[i];
                    }
                }
                alert(res);

            }

            function Firstrep(){
                var s1 = document.getElementById("t1").value;
                var s2=s1.split("");
                var res="";
                for(var i=0;i<s2.length;i++){
                    var count=0;
                    for(var j=0;j<s2.length;j++){
                        if(s2[i]==s2[j]){
                            count++;
                        }
                    }
                    if(count>1){
                        res=s2[i];
                    }
                }
                alert(res);

            }

            function Lastrep(){
                var s1 = document.getElementById("t1").value;
                var s2=s1.split("");
                var res="";
                for(var i=s2.length;i>=0;i--){
                    var count=0;
                    for(var j=s2.length;j>=0;j--){
                        if(s2[i]==s2[j]){
                            count++;
                        }
                    }
                    if(count>1){
                        res=s2[i];
                    }
                }
                alert(res);

            }

            function rev(){
                var s1 = document.getElementById("t1").value;
                res = s1.split('').reverse().join('');
                alert(res);

            }
        </script>

    </body>
</html>
